<!DOCTYPE html>
<html>
    <head>
        <style>
            .contain {
                position: relative;
            }
            .text{
                position:absolute;
                top: 50%;
                left: 50%;
                font-size: 18px;
                transform: translate(-50%,-50%);
            }
            img{
                width: 80%;
                opacity: 0.5;
                height: auto;
            }

        </style>
    </head>
    <body>
        <h1>centered positioned text on image</h1>
        <div class="contain">
            <img src="abhishek design.jpg" >
            <div class="text">centered  text</div>
        </div>
    </body>
</html>
