<!DOCTYPE html>
<html>
    <head>
        <style>
            img {
                border-radius: 4px;
                border: 1px solid black;
                width: 300px;
                padding: 5px;
            }
            img:hover {
                box-shadow: 0 0 2px 1px red;
            }
        </style>
    </head>
    <body>
        <h1>thumbnail image as link</h1>
        <a target="_blank"  href="abhishek design.jpg">
            <img src="abhishek design.jpg" style="width: 300px;">
        </a>
    </body>
</html>
