<!DOCTYPE html>
<html>
    <head>
        <style>
            .contain {
                position: relative;
            }
            .text{
                position:absolute;
                top: 8px;
                left: 10px;
                font-size: 18px;
            }
            img{
                width: 80%;
                opacity: 0.5;
                height: auto;
            }

        </style>
    </head>
    <body>
        <h1>top left positioned text on image</h1>
        <div class="contain">
            <img src="abhishek design.jpg" width="1000" height="300" >
            <div class="text">top left text</div>
        </div>
    </body>
</html>
